Game.Config.Name = Name = nom (assurez-vous que c'est le même que le nom de fichier)
Game.Config.Direction = Direction = Dans quelle direction les taupes qui se reproduisent devraient être orientées
Game.Config.Jackpot = Jackpot = permettre la chance qu'une taupe spéciale apparaisse donnant le triple des points si elle est touchée
Game.Config.jackpotSpawn = Jackpot spawn chance = la chance par taupe d'apparaitre pour un jackpot
Game.Config.gameLost = Game lost = le nombre des taupes manqué avant la fin du jeu
Game.Config.pointsPerKill = Points per kill = combien des points par coup de taupe
Game.Config.spawnRate = Spawn rate = par combien de secondes la taupe a une chance de se reproduire
Game.Config.spawnChance = Spawn chance = pourcentage d'apparition réussie par intervalle
Game.Config.Molespeed = Mole speed = à quelle vitesse doit la taupe elle pouvoir se déplacer (plus elle est basse, plus elle est rapide)
Game.Config.difficultyScale = Difficulty scaling = Par combien de pourcentage la difficulté du jeu devrait-elle être augmentée (chaque × taupes frappées rend le jeu ..% plus difficile)
Game.Config.difficultyIncrease = Difficulty increase = Par combien de pourcentage la difficulté du jeu devrait-elle être augmentée
Game.Config.Cooldown = Cooldown = le temps de recharge lorsqu'un joueur perd la partie (HH:mm:ss)
Game.Config.moleHead = mole head/jackpot head = La peau de la tête de la taupe/jackpot. la valeur est trouvé sur ce site (au titre de "value" d'une peau) : https://minecraft-heads.com/
Game.Config.teleportLocation = teleportLocation = l'endroit où un joueur doit être téléporté lorsque le jeu est déjà actif et que le joueur essaie d'entrer dans le terrain du jeu
Game.Config.scoreLocation = scoreLocation = l'endroit où vous voulez que le meilleur score soit affiché
Game.Config.streakHoloLocation = streakLocation = l'endroit où la séquence maximale du joueur en cours soit affiché

Game.Config.endMessage = C'est tout, amusez-vous bien changer tout :)