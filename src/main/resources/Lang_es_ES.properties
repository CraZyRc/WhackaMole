Game.Config.Name = Nombre = name (asegúrate de que sea el mismo que el nombre del archivo)
Game.Config.Direction = Dirección = en qué dirección deben mirar los topos que aparecen
Game.Config.Jackpot = Jackpot = habilitar la posibilidad de que aparezca un topo especial que otorga triple puntuación si se golpea
Game.Config.jackpotSpawn = Probabilidad de aparición de Jackpot = la probabilidad por aparición de topo para un jackpot
Game.Config.gameLost = Juego perdido = la cantidad de topos no golpeados antes de que termine el juego
Game.Config.pointsPerKill = Puntos por eliminación = cuántos puntos se deben otorgar por cada eliminación
Game.Config.spawnRate = Tasa de aparición = cada cuántos segundos un topo tiene posibilidad de aparecer
Game.Config.spawnChance = Probabilidad de aparición = porcentaje de éxito de aparición por tasa de aparición
Game.Config.Molespeed = Velocidad de los topos = qué tan rápido debe moverse el topo hacia arriba y hacia abajo (cuanto menor, más rápido)
Game.Config.difficultyScale = Escala de dificultad = por cuánto porcentaje debería aumentar la dificultad del juego (cada x topos golpeados hace que el juego sea ...% más difícil)
Game.Config.difficultyIncrease = Aumento de dificultad = por cuántos topos golpeados debería aumentar la dificultad del juego
Game.Config.Cooldown = Tiempo de espera = el tiempo de espera cuando un jugador pierde el juego (HH:mm:ss)
Game.Config.Music = Music = El nombre de Minecraft de la canción que comienza a sonar cuando un jugador inicia un juego (lista de opciones: https://www.digminecraft.com/lists/sound_list_pc.php )
Game.Config.moleHead = Cabeza de topo/cabeza de jackpot = el valor de la URL encontrado en sitios web como: https://minecraft-heads.com/
Game.Config.teleportLocation = teleportLocation = la ubicación a la que un jugador debería ser teletransportado cuando el juego ya esté activo y el jugador intente entrar en el campo
Game.Config.scoreLocation = scoreLocation = la ubicación donde deberían mostrarse las puntuaciones más altas
Game.Config.streakHoloLocation = streakLocation = la ubicación donde debería mostrarse la racha actual de aciertos del jugador en el juego

Game.Config.endMessage = Eso es todo, ¡disfruta experimentando :)