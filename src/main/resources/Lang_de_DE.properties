Game.Config.Name = Name = Name (stellen Sie sicher, dass dieser mit dem Dateinamen übereinstimmt)
Game.Config.Direction = Direction = In welche Richtung die laichenden Maulwürfe zeigen sollen
Game.Config.Jackpot = Jackpot = aktiviert die Chance, dass ein spezieller Maulwurf erscheint, der bei einem Treffer dreifache Punkte bringt
Game.Config.jackpotSpawn = Jackpot-Spawn-Chance = die Chance pro Maulwurf-Spawn auf einen Jackpot
Game.Config.gameLost = Spiel verloren = die Anzahl der Maulwürfe, die nicht getroffen wurden, bevor das Spiel endet
Game.Config.pointsPerKill = Punkte pro Kill = wie viele Punkte pro Kill belohnt werden sollen
Game.Config.spawnRate = Spawn-Rate = pro Sekunde, wie viele Sekunden der Maulwurf eine Chance hat zu spawnen
Game.Config.spawnChance = Spawn-Chance = Prozentsatz des erfolgreichen Spawns pro Spawn-Rate
Game.Config.Molespeed = Maulwurfsgeschwindigkeit = wie schnell sich der Maulwurf auf und ab bewegen soll (je niedriger, desto schneller)
Game.Config.difficultyScale = Schwierigkeitsskalierung = um wie viel Prozent das Spiel schwieriger werden soll (jeder x Treffer macht das Spiel ... % schwieriger)
Game.Config.difficultyIncrease = Schwierigkeitserhöhung = Je mehr Maulwürfe getroffen werden, desto schwieriger sollte das Spiel werden
Game.Config.Cooldown = Cooldown = die Abklingzeit, wenn ein Spieler das Spiel verliert (HH:mm:ss)
Game.Config.Music = Music = der Minecraft-Name der Musik, die abgespielt wird, wenn ein Spieler ein Spiel startet (Liste der Optionen: https://www.digminecraft.com/lists/sound_list_pc.php)
Game.Config.moleHead = Maulwurfskopf/Jackpot-Kopf = die Wert-URL, die auf Websites wie: https://minecraft-heads.com/ zu finden ist.
Game.Config.teleportLocation = teleportLocation = der Ort, zu dem ein Spieler teleportiert werden soll, wenn das Spiel bereits aktiv ist und der Spieler versucht, das Raster zu betreten
Game.Config.scoreLocation = scoreLocation = der Ort, an dem die Highscores angezeigt werden sollen
Game.Config.streakHoloLocation = streakLocation = der Ort, an dem der aktuelle Hit-Streak angezeigt werden soll

Game.Config.endMessage = Das ist alles, viel Spaß beim Herumspielen :)